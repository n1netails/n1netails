spring.profiles.active: db, ai
spring.banner.location: classpath:banner.txt
server:
  port: ${PORT:9901}
  connection-timeout: -1
  max-http-header-size: -1

info:
  app:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

spring:
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    repositories:
      bootstrap-mode: default

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

# N1netails specific properties
n1netails:
  webauthn:
    relying-party-id: "localhost" # Replace with your actual domain in production
    relying-party-name: "N1netails App"
    allowed-origins: "http://localhost:4200,http://localhost:8080" # Comma-separated list of allowed client origins
