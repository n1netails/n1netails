<div class="login-container">
  <form nz-form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="login-form">
    <div class="logo-container">
      <img src="n1netails_icon_transparent.png" alt="N1netails Logo" class="login-logo" />
    </div>
    <h2>Create Account</h2>
    <nz-form-item class="netflix-form-item">
      <nz-form-label [nzSpan]="24" nzFor="email" nzRequired>Email</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          placeholder="Enter your email"
          class="netflix-input"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="netflix-form-item">
      <nz-form-label [nzSpan]="24" nzFor="username" nzRequired>Username</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="text"
          id="username"
          name="username"
          ngModel
          required
          placeholder="Choose a username"
          class="netflix-input"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="netflix-form-item">
      <nz-form-label [nzSpan]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          placeholder="Create a password"
          class="netflix-input"
        />
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      nzType="primary"
      class="login-btn"
      [disabled]="!registerForm.valid || isLoading"
      type="submit"
      [nzLoading]="isLoading"
    >
      Register Account
    </button>
    <div class="form-divider">
      <span>OR</span>
    </div>
    <button
      nz-button
      type="button"
      (click)="onRegisterWithPasskey(registerForm)"
      class="login-btn passkey-btn"
      [nzLoading]="isPasskeyLoading"
      [disabled]="!registerForm.value.email || isLoading || isPasskeyLoading"
    >
      Add Passkey to Existing Account (Email)
    </button>
    <div class="register-link">
      <span>Already have an account?</span>
      <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>
