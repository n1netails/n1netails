<div class="login-container">
  <form nz-form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="login-form">
    <div class="logo-container">
      <img src="n1netails_icon_transparent.png" alt="N1netails Logo" class="login-logo" />
    </div>
    <h2>Create Account</h2>
    <nz-form-item class="netflix-form-item">
      <nz-form-label [nzSpan]="24" nzFor="email" nzRequired>Email</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          placeholder="Enter your email"
          class="netflix-input"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="netflix-form-item">
      <nz-form-label [nzSpan]="24" nzFor="username" nzRequired>Username</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="text"
          id="username"
          name="username"
          ngModel
          required
          placeholder="Choose a username"
          class="netflix-input"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="netflix-form-item">
      <nz-form-label [nzSpan]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          placeholder="Create a password"
          class="netflix-input"
        />
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      nzType="primary"
      class="login-btn"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Register with Password
    </button>

    <div class="or-divider">
      <span>OR</span>
    </div>

    <button
      nz-button
      type="button"
      class="passkey-btn"
      (click)="onRegisterWithPasskey(registerForm)"
      [disabled]="!registerForm.get('username')?.valid || !registerForm.get('email')?.valid"
    >
      <i nz-icon nzType="fingerprint" nzTheme="outline"></i> Register with Passkey
    </button>

    <div class="register-link">
      <span>Already have an account?</span>
      <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>
